<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    {% load static from staticfiles %}
    <link href="{% static 'css/normalize.css' %}"/>
    <link href= "{% static "css/bootstrap.min.css" %}" rel="stylesheet"/>
    <link href="{% static "css/estilos.css" %}" rel="stylesheet">
    <title>Teletak</title>
</head>
<body>


<div class="container login-container">

    <div class="row">
        <div class="col-md-4 col-lg-4 col-sm-4 hidden-xs logo">
            <img  class="img-responsive" src="{% static 'img/logo.png' %}" alt="logo teletak"/>
        </div>
        <div class="col-md-8 col-lg-8 col-sm-8 col-xs-12 ">
            <h1>Login</h1>
            <p class="lead"></p>
            <form class="form" role="form"  method="post">{% csrf_token%}
                <div class="form-group ">
                    {{ form.username.errors }}
                     <label  class="col-md-12 col-xs-12" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>

                    {{ form.username }}
                    <button type="submit" class="btn btn-success
                    col-md-offset-1  col-xs-offset-1 col-md-offset-1 col-lg-3 col-md-3 col-sm-3 col-xs-3" id="guardar">Ingresar</button>

                </div>

                <div class="form-group ">
                    {{ form.password.errors }}
                     <label  class="col-md-12 col-xs-12" for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>

                    {{ form.password }}
                    <a  href="#" class="btn btn-danger col-md-offset-1  col-xs-offset-1 col-md-offset-1 col-lg-3
                    col-md-3 col-sm-3 col-xs-3" id="cancelar">
                        Regresar
                    </a>


                </div>







            </form>
        </div>

    </div>


</div>

<footer class="footer">
    <div class="container">
        <div class="row">
                <p class="text-center">2015  Â© Teletak</p>
        </div>

    </div>
</footer>





<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script-!-->
<script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
